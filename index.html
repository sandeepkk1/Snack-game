<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGamer - Ek Gaming Katha</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
      window.onload=function(){
        document.getElementById("container").style.display="none";
        document.getElementById("content").style.display="block";
}
$(window).load(function(){
  $('#loading').fedOut();
  $('#loading-img').delay(150).fedOut('slow');
}),4000;
</script>


</head>

<body>


  <div id="container">
    <div id="loading">
      <span id="loading-img">Loading...</span>

    </div>

  </div>


    <div class="body">

        <div id="welcome">  Play with Sandeep  </div>

        <a class="feedback" href="https://sandeepkk1.github.io/Feedback-Form/">Click here for Feedback</a>




        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board">  <img src="bg.jpg" alt="">  </div>





    </div>
</body>
<script src="index.js"></script>
</html>
